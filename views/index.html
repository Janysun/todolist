<!DOCTYPE html>
<html>

<head>
  <title>
    <%= title %>
  </title>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap -->
  <link href="/stylesheets/bootstrap/3.3.6/bootstrap.css" rel="stylesheet">
  <link href="/stylesheets/style.css" rel="stylesheet">
  <link href="/stylesheets/app.css" rel="stylesheet">
  <link rel="shortcut icon" href="/images/icon.png">
</head>

<body>
  <header>
    <nav class="navbar navbar-default" style="background:#fff0ff;">
      <div class="container-fluid">
        <div class="container">
          <div class="navbar-header">
            <div class="logo">
              <h1 class="navbar-brand brand-style">To-do list system</h1>
            </div>
            <!-- 当进入最小设备时，导航条将隐藏，显示“汉堡按钮”，点击时可以切面显示导航条隐藏的信息 -->
            <!-- * data-target ：用于确定需要显示div -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
              <span class="sr-only">汉堡按钮</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- 导航链接、表单和其他内容切换 -->
          <div class="navbar-right">
            <div class="collapse navbar-collapse" id="navbar-collapse">
              <ul class="nav navbar-nav">
                <li>
                  <a href="/home">
                    <%= home %>
                  </a>
                </li>
                <li>
                  <a href="/login">
                    <%= login %>
                  </a>
                </li>
                <li>
                  <a href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid no-padding">
      <div class="header-pic"></div>
    </div>
  </header>

  <!-- header -->
  <script src="/javascripts/jquery/2.0.0/jquery.min.js"></script>
  <script src="/javascripts/bootstrap/3.3.6/bootstrap.js"></script>
</body>

</html>
